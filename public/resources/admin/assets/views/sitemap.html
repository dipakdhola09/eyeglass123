<div class="content">
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Sitemap</h4>
			</div>
			<div class="panel-collapse">
				<div class="panel-body">
					<form>
						<div class="row form-group">
							<div class="col-sm-4 p-t-5">
								<label class="control-label">*Store Name: </label>
							</div>
							<div class="col-sm-6">
								<select class="form-control">
									<option>Store 1</option>
									<option>Store 2</option>
									<option>Store 3</option>
									<option>Store 4</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-4 p-t-5">
								<label class="control-label">*Category Page Priority: </label>
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="" />
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-4 p-t-5">
								<label class="control-label">*Product Page Priority: </label>
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="" />
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-4 p-t-5">
								<label class="control-label">*Static Page Priority: </label>
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="" />
							</div>
						</div>
						<div class="row form-group">
							<div class="col-sm-4 p-t-5 hidden-xs">
								
							</div>
							<div class="col-sm-6">
								<input class="btn btn-success" value="Generate XML"  type="submit">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
