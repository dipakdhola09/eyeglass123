<!-- Page Content -->

<div class="content">
	<div class="col-sm-12">
		<div class="block p-20 p-b-0">
			<div class="row">
				<form>
					<div class="col-sm-6">
						<div class="row form-group">
							<div class="col-sm-4 p-t-5">
								<label class="control-label">Store Name:</label>
							</div>
							<div class="col-sm-6">
								<select class="form-control">
									<option >Store 1</option>
									<option >Store 2</option>
									<option >Store 3</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row form-group">
							<div class="col-sm-4 p-t-5">
								<label class="control-label">Order Status:</label>
							</div>
							<div class="col-sm-6">
								<select class="form-control">
									<option value="">All</option>
									<option value="">Active</option>
									<option value="">Inactive</option>
								</select>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="block p-20 p-b-0">
			<div class="row">
				<div class="form-group col-lg-3">
					<div class="col-lg-12">
						<input value="OrderNumber" onchange="validate_check();" type="checkbox">
						OrderNumber </div>
				</div>
				<div class="form-group col-lg-3">
					<div class="col-lg-12">
						<input value="BarcodeNumber" onchange="validate_check();" type="checkbox">
						BarcodeNumber </div>
				</div>
				<div class="form-group col-lg-3">
					<div class="col-lg-12">
						<input value="ParentStoreID" onchange="validate_check();" type="checkbox">
						ParentStoreID </div>
				</div>
				<div class="form-group col-lg-3">
					<div class="col-lg-12">
						<input value="OrderType" onchange="validate_check();" type="checkbox">
						OrderType </div>
				</div>
				<div class="form-group col-lg-3">
					<div class="col-lg-12">
						<input value="IsNew" onchange="validate_check();" type="checkbox">
						IsNew </div>
				</div>
				<div class="form-group col-lg-3">
					<div class="col-lg-12">
						<input value="CustomerID" onchange="validate_check();" type="checkbox">
						CustomerID </div>
				</div>
				<div class="form-group col-lg-3">
					<div class="col-lg-12">
						<input value="OrderTrack" onchange="validate_check();" type="checkbox">
						OrderTrack </div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="block p-20 p-b-0">
			<div class="row">
				<div class="form-group col-lg-3">
					<div class="col-lg-12  col-sm-5 col-xs-12 p-t-10 p-b-10">
						<input value="OrderNumber" onchange="validate_check();" type="checkbox">
						Select All/None </div>
				</div>
				<div class="col-lg-5 col-sm-7 col-xs-12 text-center">
					<input name="button" style="font-size:16px;" value="Export" id="btn" class="btn btn-primary btn-lg" onclick="OpenCartWindow();" type="button">
				</div>
				
			</div>
		</div>
	</div>
</div>
