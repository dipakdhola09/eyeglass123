<div class="content">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-5">
				<h4 class="page-title">Add Coupon Discount</h4>
			</div>
			<div class="col-xs-12 col-sm-7">
				<div class="pull-right col-sm-12" style="min-width:300px;">
					<div class="col-sm-8 text-right">
						<label class="m-t-5">Store Name:</label>
					</div>
					<div class="col-sm-2">
						<select class="form-control m-t-5 pull-left" style="width:100%;">
							<option>Select</option>
							<option value="" selected>Store 1</option>
							<option value="">Store 2</option>
							<option value="">Store 3</option>
							<option value="">Store 4</option>
						</select>
					</div>
					<div class="col-sm-2 p-r-0">
						<select class="form-control m-t-5 pull-left" style="width:100%;" onchange="if (this.value) window.location.href=this.value;">
							<option>Select</option>
							<option value="products-list.html" selected>Web</option>
							<option value="ebay-products-list.html">Ebay</option>
							<option value="amazon-products-list.html">Amazon</option>
							<option value="jet-products-list.html">Jet</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 block p-20 m-t-20">
				<div class="card-box">
					<form>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">Store Name</label>
							<div class="col-sm-5 col-md-5">
								<select class="form-control">
									<option>Select</option>
									<option value="">Store Name 1</option>
									<option value="">Store Name 1</option>
									<option value="">Store Name 3</option>
									<option value="">Store Name 4</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">Description</label>
							<div class="col-sm-6 col-md-5">
								<textarea class="form-control" type="text"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">Coupon Code</label>
							<div class="col-sm-6 col-md-5">
								<input class="form-control" type="text">
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">Start Date</label>
							<div class="col-sm-3 col-md-2">
								<div id="dateInput"></div>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">End Date</label>
							<div class="col-sm-3 col-md-2">
								<div id="dateInput1"></div>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">Discount</label>
							<div class="col-sm-3 col-md-2">
								<div class="input-group">
									<input type="text" value="" class="form-control">
									<span style="font-weight:bold; color:#000;" class="input-group-addon">%</span> </div>
							</div>
							<div class="pull-left p-t-10">Or</div>
							<div class="col-sm-3 col-md-2">
								<div class="input-group">
									<input type="text" value="" class="form-control">
									<span style="font-weight:bold; color:#000;" class="input-group-addon"><i class="fa fa-dollar"></i></span> </div>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">Coupon Valid for</label>
							<div class="col-sm-6 col-md-5">
								<div >
									<input type="radio" id="featureRadio1"  name="featureInline" checked="" >
									<label class="m-l-5" for="featureRadio1">Expires on First Use by Any Customer</label>
								</div>
								<div >
									<input type="radio" id="featureRadio2"  name="featureInline">
									<label class="m-l-5" for="featureRadio2">Expires after One Usage by Each Customer</label>
								</div>
								<div >
									<input type="radio" id="featureRadio3"  name="featureInline">
									<label class="m-l-5" for="featureRadio3">Expires after N Uses</label>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">Valid For Customer(s)</label>
							<div class="col-sm-3 col-md-2">
								<textarea class="form-control" type="text"></textarea>
							</div>
							<div class="col-sm-5 col-md-7 vertical-middle p-t-30"><a href="#" title="All Customers" class="m-l-10 m-r-10">All Customers</a> | <a href="#" title="Enter Comma seperated list of Products Id" class="m-l-10 m-r-10">(Enter Comma seperated list of Customers ID's</a> | <a class="btn btn-primary m-l-10" href="#">All Customer</a></div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">Valid For Products(s)</label>
							<div class="col-sm-3 col-md-2">
								<textarea class="form-control" type="text"></textarea>
							</div>
							<div class="col-sm-5 col-md-7 vertical-middle p-t-30"><a href="#" title="All Products" class="m-l-10 m-r-10">All Products</a> | <a href="#" title="Enter Comma seperated list of Products Id" class="m-l-10 m-r-10">(Enter Comma seperated list of Customers ID's</a> | <a class="btn btn-primary m-l-10" href="#">All Products</a></div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">Valid For Category(s)</label>
							<div class="col-sm-3 col-md-2">
								<textarea class="form-control" type="text"></textarea>
							</div>
							<div class="col-sm-5 col-md-7 vertical-middle p-t-30"><a href="#" title="All Category" class="m-l-10 m-r-10">All Category</a> | <a href="#" title="Enter Comma seperated list of Category Id" class="m-l-10 m-r-10">(Enter Comma seperated list of Category ID's</a> | <a class="btn btn-primary m-l-10" href="#">All Category</a></div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-4 col-md-3 p-t-10">Min. Order Total</label>
							<div class="col-sm-6 col-md-5">
								<input class="form-control" type="text">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-12 col-md-12 p-t-10 text-right"> <a data-ui-sref="CouponManager" data-ui-sref-active="active" class="btn btn-primary">Save</a> <a href="#" class="btn btn-warning">cancel</a></div>
						</div>
					</form>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	//Date Input Box
	$("#dateInput").jqxDateTimeInput({ height: '38', width: '100%', formatString: "MMM dd, yyyy"});
	$("#dateInput1").jqxDateTimeInput({ height: '38', width: '100%', formatString: "MMM dd, yyyy"});
	
	//Create Status Button
	$("#jqxButton2").jqxSwitchButton({
		theme: 'classic',
		width: '150',
		height: '38',
		//thumbSize:'30',
		checked: true,
		onLabel: 'Yes',
		offLabel: 'No'
	});
});
</script>
